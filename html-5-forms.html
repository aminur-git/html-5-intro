<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice - HTML 5</title>
    <style>
        label{
            display: inline;
            margin-right: 10px;
        }
        *{
            margin-top: 10px;
        }
    </style>

</head>
<body>
    <header>
    <h1 style="text-align: center;">Practice Forms with HTML 5</h2><hr>
        <h2>Fill The Form:</h2>
    </header>
        <form>
            <label for="your name">Your Name:
                <input type="text" placeholder="Your Name">
            </label>
            <label for="father's name">Fathers Name:
                <input type="text" placeholder="Fathers Name">
            </label>
            <label for="institiute name">Ex. Institiute Name:
                <input type="text" placeholder="Ex. Institiute Name">
            </label>
            <fieldset style="width: 200px;">
                <legend>Select Your Result</legend>
                <input type="radio" name="result" id="A+">A+                
                <input type="radio" name="result" id="A">A                
                <input type="radio" name="result" id="B">B                
                <input type="radio" name="result" id="C">C                
                <input type="radio" name="result" id="D">D                
            </fieldset>
            </label>

           
            <fieldset style="width: 350px;">
                <legend>Select Your Hobbies</legend>
                <input type="checkbox" name="hobbies" id="reading">Reading
                <input type="checkbox" name="hobbies" id="writing">Writing
                <input type="checkbox" name="hobbies" id="smimming">Swimming
                <input type="checkbox" name="hobbies" id="gardening">Gardening
            </fieldset>
        </form>

        <hr style="margin-top: 20px;">
        <footer style="text-align: center;">
            <small> &copy; All Rights Reserved</small>
        </footer>

</body>
</html>
